<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	  	<title>Whatsapp Web</title>
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="shortcut icon" href="image/favicon.png" type="image/png">
	  	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all"> -->
	  	<!-- Vincula los CSS que faltan -->
	  	<link rel="stylesheet" type="text/css" href="css/main.css">
	  	<link rel="stylesheet" type="text/css" href="css/queries.css">
	  	<link rel="stylesheet" type="text/css" href="css/icomoon.css">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	  <!-- 	<link href="css/hover.css" rel="stylesheet" media="all"> -->
	  	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!--Script-->
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.0.0.min.js"></script>
    	




	</head>
	<body>
	<div class="bg-green"></div>
	<div class="container margin-top">
		<!-- Inserta tu codigo aqui -->
		<div id="menu" class="panel panel-default">
			<div class="panel-heading panel-h">
				<img class="inline circulo avatar src="" alt="">
				<div class="iconos">
					<i class=" icon-m font-size-icon icon-message"></i>
					<i class="font-size-icon icon-dots-three-vertical"></i>
				</div>	

			</div>
			<!--  -->
			<div id="imagen"></div>
			<div id="contacto">
                <p class= "nombre"></p>
            </div>
		</div>
		<div id="contenedor" class="panel-body panel-b">
		<!-- 	<ul class="list-group "dropdown-menu scrollable-menu" role="menu""> -->
			<!--Buscar o empezar un chat nuevo-->
			  <li class="list-group-item">
			  	<input id="busqueda" class="icon-search search" type="text" placeholder="Buscar o empezar un chat nuevo">
			  </li>
		<!--.............CHAT 1..........-->
			<div id="chat" class="">
				<div id="foto" class="inline circulo" >
					<img src="" alt="">
				</div>
				<div class="chats">
					<p class="nombre-chat"></p>
						<p class="contenido-chat"></p>
				</div>
			</div>
		</div>
		<!-- globos de conversación -->
			<div  id="globos">
				<div class="conversacion">
					<p class="conv font-size"> </p>
					<p> </p>
					<p class="hora"> </p>
				</div>	
			</div>
		
	<!--............SECCION DEL CHAT..........-->
		<div class="panel panel-default panel-chat">
			<div class="panel-heading panel-h-chat">
				<div class="circulo bk-1 inline margin-bottom"></div>
				<div id="nombres" class="inline">
					Laboratoria Peru
					<p id="name" class="font-smaller">Ana Maria,Aldo,Gian, Marian, Papu, Tu</p>
				</div>
				<div class="iconos-chat font-size-icon">
					<i class="hvr-icon-rotate  adjuntar"></i>
					<i class="icon-dots-three-vertical"></i>
				</div>
			</div>
			
			<div id="mensaje" class="font-size panel-footer panel-f">
				<i class="icon-insert_emoticon emoticon"></i>
				<input id="input" type="text" placeholder="Escribe un mensaje aquí">
				<i class="icon-mic emoticon"></i>
			</div>



		<!-- </div>
	</div> -->	
	</body>
		<script src="js/main.js"></script>
</html>
